<!DOCTYPE html>
<html>
<head>
    <title>Go Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-log {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #e9e9e9;
        }
        .chat-log p {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background: #fff;
            word-wrap: break-word;
        }
        .chat-log p .author {
            font-weight: bold;
            color: #333;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1>Go Chatroom</h1>
    <div id="chat-log" class="chat-log"></div>
    <form id="message-form">
        <input type="text" id="message-input" autocomplete="off" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const chatLog = document.getElementById('chat-log');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    // Ask for the user's name on page load
    const author = prompt("Please enter your name:");

    // Establish a WebSocket connection
    const socket = new WebSocket("ws://" + window.location.host + "/ws");

    // Event listener for incoming messages
    socket.addEventListener("message", function(event) {
        const message = JSON.parse(event.data);
        const p = document.createElement('p');
        p.innerHTML = `<span class="author">${message.author}:</span> ${message.content}`;
        chatLog.appendChild(p);
        chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
    });

    // Handle form submission
    messageForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const messageContent = messageInput.value;
        if (messageContent && author) {
            const messageToSend = {
                author: author,
                content: messageContent
            };
            socket.send(JSON.stringify(messageToSend));
            messageInput.value = "";
        }
    });
</script>
</body>
</html>
