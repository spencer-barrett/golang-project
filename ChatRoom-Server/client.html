<!DOCTYPE html>
<html>
<head>
    <title>Go Chatroom Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-log {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #2b2b2b;
        }
        .chat-log p {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background: #3a3a3a;
            word-wrap: break-word;
        }
        .chat-log p .author {
            font-weight: bold;
            color: #bb86fc;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #9c68e3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1 style="text-align: center;">Go Chatroom Project</h1>
    <div id="chat-log" class="chat-log"></div>
    <form id="message-form">
        <input type="text" id="message-input" autocomplete="off" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const chatLog = document.getElementById('chat-log');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    const author = prompt("Please enter your name:");

    const socket = new WebSocket("ws://" + window.location.host + "/ws");

    // Event listener for incoming messages
    socket.addEventListener("message", function(event) {
        const message = JSON.parse(event.data);
        const p = document.createElement('p');
        p.innerHTML = `<span class="author">${message.author}:</span> ${message.content}`;
        chatLog.appendChild(p);
        chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
    });

    // Handle form submission
    messageForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const messageContent = messageInput.value;
        if (messageContent && author) {
            const messageToSend = {
                author: author,
                content: messageContent
            };
            socket.send(JSON.stringify(messageToSend));
            messageInput.value = "";
        }
    });
</script>
</body>
</html>
